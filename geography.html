    <p style="font-size: 20px;">12班地理分为两个阶段，根元元年到根元二年和根元三年。</p>  
    <h1 style="text-align: center">根元元年到根元二年</h1>
    <p style="font-size: 25px;text-indent: 2em;">   地处1楼,交通便利，少爬楼，离厕所近，如厕条件好。</p>
    <p style="font-size: 25px;text-indent: 2em;">   地处亚热带，光热条件好.冬凉夏暖。</p>
    <h1 style="text-align: center">根元三年
    </h1>
    <p style="font-size: 25px;text-indent: 2em;">   地处3楼,交通较为便利，较少爬楼，离厕所最近，如厕条件最好。</p>
    <p style="font-size: 25px;text-indent: 2em;">   地处亚热带，光热条件好.冬凉夏暖。</p>
<h1 style="text-align: center">地理杂记</h1>
<p style="font-size: 25px;text-indent: 2em;">13班鸽子有注言“
夏日暑盛，此制冷之器（空调）启动迅捷，凉意立至，断无人遗忘开启之虞。”</p>
<p style="font-size: 25px;text-indent: 2em;">   何出此言哉？此因缘道来乃是邻邦13班经常忘记被开空调。其人曰“把开陆毅（开空调的）送到断头台去”</p>
