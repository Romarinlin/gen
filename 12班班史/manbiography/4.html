  池氏圣钧者，十二班初创时之班长也。其性讷然，举止若有滞，貌似痴憨，然学业卓荦，于班中平均分，功绩甚伟。
 
  当是时，班中初立，每查考勤，核验众生于否，圣钧独爱伸指点数，一一过目，虽动作缓迟，然无错漏。人或笑其态，然其心诚谨，于职事不敢稍怠，亦班中一趣也。

    </p>
    <p>                      鸽子著</p>
